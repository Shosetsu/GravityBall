<!DOCTYPE html>
<html>
 <head>  
  <link rel="stylesheet" type="text/css" href="./GravityBall.css">
  <script src="./jquery-3.3.1.min.js"></script> 
  <script src="./GravityBall.js"></script> 
  <title>Gravity Ball</title> 
 </head> 
 <body>
  <div class="navi">
    <select id="language">
      <option value="zh">简体中文</option>
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>
  </div>
  <div class="main"> 
   <div class="report">
    <h4 class="title"></h4>
    <p class="ball"></p>
    <p class="h-speed"></p>
    <p class="v-speed"></p>
    <p class="w-size"></p>
    <p class="fps"></p>
   </div> 
   <div class="console">
    <input type="radio" name="config" id="fast" value="1">
    <label for="fast"></label>
    <input type="radio" name="config" id="slow" value="2">
    <label for="slow"></label>
    <input type="radio" id="chaos" value="0">
    <label for="chaos"></label>
    <input type="radio" id="superGrav" value="0">
    <label for="superGrav"></label>
    <input type="radio" id="onePress" value="0">
    <label for="onePress"></label>
    <input type="radio" id="noCharge" value="0">
    <label for="noCharge"></label>
    <div id="normal"></div>
   </div> 
   <div class="chaos-console"> 
   	<div id="gravBall"> 
   </div> 
   </div> 
   <div class="power-bar">
   	<div>
   	</div>
   </div> 
   	<div id="ball"> 
   </div> 
  </div>  
 </body>
</html>
